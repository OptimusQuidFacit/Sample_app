        <div class="container d-flex justify-content-space-between">

            <button class="navbar-toggler"
            data-bs-target="#navbar" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav bg-white rounded-4 mx-auto w-75">
                    <li class="nav-item mx-auto"><a href="" class="nav-link text-black">Why Potion</a></li>
                    <li class="nav-item mx-auto"><a href="" class="nav-link text-black">Pricing</a></li>
                    <li class="nav-item mx-auto"><a href="" class="nav-link text-black">Integrations</a></li>
                    <li class="nav-item mx-auto"><a href="" class="nav-link text-black">FAQs</a></li>
                    <li class="nav-item mx-auto d-md-none"><a href="./login.html" class="nav-link text-black">Log In</a></li>
                </ul>
            </div>
            <div class="navbar-nav">
                <span class="nav-item mx-1">
                    <a href="./login.html" class="btn btn-white text-color1 fw-bold d-none d-md-block">Log In</a>

                </span>
                <span class="nav-item mx-1">
                    <a href="#demo" class="btn btn-secondary text-light d-none d-lg-block rounded-5">Book a demo</a>
                </span>
            </div>
            
        </div>
    </nav>
    <section class="p-5 h-100">
        <div class="container row align-items-center h-75">
            <div id="form-container" class="mx-auto fs-5">
                <p class="fw-bold text-color1">Username</p>
                <div>
                    <input type="text" name="" id="Username" class="form-control" placeholder="Enter your username">
                </div>
                <p class="fw-bold text-color1">Password</p>
                <div>
                    <input type="password" name="password1" id="Password" class="form-control" placeholder="Enter your password">
                </div>
                <p class="fw-bold text-color1">Confirm Password</p>
                <div>
                    <input type="password" name="confirmpassword1" id="confirmpassword" class="form-control" placeholder="Confirm your password">
                </div>
                <p class="fw-bold text-color1">Email</p>
                <div>
                    <input type="text" name="email" id="Email" class="form-control" placeholder="example@gmail.com">
                </div>

                <div class="w-100 px-auto">
                <input class="btn fw-bold my-3 bg-secondary text-light border-0" type="submit" value="Submit" id="Submit">
            
            </div>
            </div>
        </div>
    </section>

    <script src="js/signup.js"></script>
